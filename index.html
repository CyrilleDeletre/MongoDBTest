<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenu de la collection MongoDB</title>
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Contenu de la collection MongoDB</h1>
    
    <!-- Formulaire pour ajouter une entrée -->
    <form id="addForm">
        <input type="text" id="nom" placeholder="Nom">
        <input type="text" id="profession" placeholder="Profession">
        <input type="number" id="age" placeholder="Âge">
        <input type="text" id="cheveux" placeholder="Couleur des cheveux">
        <input type="text" id="yeux" placeholder="Couleur des yeux">
        <input type="number" id="hauteur" placeholder="Hauteur">
        <input type="number" id="poids" placeholder="Poids">
        <button type="submit">Ajouter</button>
    </form>
    
    <!-- Affichage des données -->
    <h2>Données de la collection</h2>
    <div id="data"></div>
    
</body>
</html>
